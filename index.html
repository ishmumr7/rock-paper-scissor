<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <script src="https://kit.fontawesome.com/becab1d68f.js" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="./style/style.css">
    <script defer src="./script/script.js"></script>
</head>

<body>
    <div class="header">
        <div class="title">Rock Paper Scissors</div>
        <div class="sub-title">Race to 5!</div>
    </div>

    <div id="body">
        <div class="selection">
            <div class="prompt">Choose your weapon!</div>
            <div class="btns">
                <button id="btn" data-choice="rock">
                    <i class="fa-solid fa-hand-back-fist icon"></i>
                    Rock
                </button>
                <button id="btn" data-choice="paper">
                    <i class="fa-solid fa-hand icon"></i>
                    Paper
                </button>
                <button id="btn" data-choice="scissors">
                    <i class="fa-solid fa-hand-scissors icon"></i>
                    Scissors
                </button>
            </div>
        </div>

        <div class="result hidden">

        </div>

        <div class="head2head">
            <div class="score-head">
                Score
            </div>
            <div class="comment"></div>
            <div class="score">
                <div class="you">
                    <i class="fa-solid fa-user icon"></i>
                    <span>You:</span>
                    <span class="points"></span>
                </div>
                <div class="computer">
                    <i class="fa-solid fa-robot icon"></i>
                    <span>Computer:</span>
                    <span class="points"></span>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
